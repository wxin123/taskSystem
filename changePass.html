<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <link rel="stylesheet" href="./static/asset/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./static/css/common.css"/>
    <link href="./static/img/favicion.ico" type="image/x-icon" rel="shortcut icon" />
    <style>
        .content{width: 800px;height: 600px;position: absolute;top: 50%;left: 50%;margin-top: -300px;margin-left: -400px}
        .logo{width: 300px;display: block;margin: 50px auto}
    </style>
    <title></title>
</head>
<body>
<div class="content">
    <form action="" class="form-horizontal">
        <div class="row">
            <div class="form-group">
                <label class="control-label col-xs-2 col-xs-offset-1">用户名</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control"/>
                </div>
                <div class="col-xs-3">
                    <p class="hidden form-control-static"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2 col-xs-offset-1">原密码</label>
                <div class="col-xs-5">
                    <input type="password" class="form-control"/>
                </div>
                <div class="col-xs-3">
                    <p class="hidden form-control-static"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2 col-xs-offset-1">新密码</label>
                <div class="col-xs-5">
                    <input type="password" class="form-control"/>
                </div>
                <div class="col-xs-3">
                    <p class="hidden form-control-static"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2 col-xs-offset-1">确认密码</label>
                <div class="col-xs-5">
                    <input type="password" class="form-control"/>
                </div>
                <div class="col-xs-3">
                    <p class="hidden form-control-static"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-5 col-xs-offset-3">
                    <button type="button" class="btn btn-info  col-xs-5">确认</button>
                    <button type="button" class="btn btn-danger col-xs-offset-2 col-xs-5">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="./static/js/jquery-1.11.2.min.js"></script>
